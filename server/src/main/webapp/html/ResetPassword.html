<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>重置密码</title>
</head>

<link href="../css/css_reset.css" rel="stylesheet">
<link href="../css/common.css" rel="stylesheet">
<link href="../css/emailverify.css" rel="stylesheet">
<body>

<div class="nav_bar">
    <div class="logo_div">
        <div><img src="../image/logo.png"></div>
        <div class="vid_div">VID</div>
    </div>
</div>

<div id="validDiv" class="modal_backdrop" style="display: none;">
    <div class="modal_pwd">

        <div id="resetDiv">
            <div class="reset_lbl">重置密码</div>

            <div style="position: relative;">
                <input class="reset_pwd_field" type="password" placeholder="请设置密码">
            </div>

            <div style="position: relative;margin-top: 15px;">
                <input class="reset_pwd_field" type="password" placeholder="请确认密码">
            </div>

            <div class="goto_btn" style="width:300px;margin-left:0; margin-top:20px;" onclick="resetPwd();">确认重置</div>
        </div>

        <div id="successDiv" style="display: none;">
            <div style="margin-top: 40px; margin-left: -5px;">
                <div class="title_img">
                    <img src="../image/check.png">
                </div>
                <div style="display: inline-block; vertical-align: middle; margin-left: 0;">
                    <div class="title_text" style="font-size: 25px;">
                        密码重置成功
                    </div>
                </div>
            </div>

            <div class="goto_btn" style="width:300px;margin-left:0;">跳转到首页( <span>10</span> s )</div>
        </div>

    </div>
</div>

<div id="invalidDiv" class="modal_backdrop">
    <div class="modal_pwd" style="min-height: 0;">
        <div class="title_img" style="margin-right: 5px; margin-left: 5px;">
            <img src="../image/warning.png">
        </div>
        <span class="invalid_lbl">对不起，该邮箱地址无效</span>
    </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/emailverify.js"></script>
<script src="../js/common.js"></script>
<script>
    checkEmail();
</script>
</body>
</html>
