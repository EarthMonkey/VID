<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/css_reset.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>

<div class="nav_bar">
    <div class="logo_div">LOGO</div>
</div>

<div class="welcome">WELCOME!</div>


<div class="center_div">

    <!-- 左半部分 -->
    <div class="left_part" style="margin-right: 40px;">
        <div class="QQ_box">
            <img style="width: 20px; margin-right: 11px;" src="../image/qq_icon.png">
            用QQ登录
        </div>

        <div class="QQ_box" style="background: #72d19a">
            <img src="../image/wechat_icon.png">
            用微信登录
        </div>

        <div class="QQ_box" style="background: #fafe3f">
            <img src="../image/sina_icon.png">
            用新浪微博登录
        </div>
    </div>

    <!-- 右半部分 -->
    <div class="left_part">

        <div style="margin-bottom: 20px;">
            <input class="textfield" type="text" placeholder="Email or Username">
        </div>

        <div style="margin-bottom: 20px;">
            <input class="textfield" type="text" placeholder="password">
        </div>

        <div class="QQ_box login_btn">登录</div>

        <div class="register_btn">注册</div>

    </div>

</div>

</body>
</html>
