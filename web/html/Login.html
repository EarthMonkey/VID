<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/css_reset.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>

<div class="nav_bar">
    <div class="logo_div">LOGO</div>
</div>

<div class="welcome">WELCOME!</div>


<div class="center_div">

    <!-- 左半部分 -->
    <div class="left_part" style="margin-right: 60px;">
        <div class="QQ_box">
            <img style="width: 20px; margin-right: 11px;" src="../image/qq_icon.png">
            用QQ登录
        </div>

        <div class="QQ_box" style="background: #75c138">
            <img src="../image/wechat_icon.png">
            用微信登录
        </div>

        <div class="QQ_box" style="background: #f3ce49">
            <img src="../image/sina_icon.png">
            用新浪微博登录
        </div>
    </div>

    <!-- 右半部分 登录 -->
    <div id = "login" class="left_part">

        <div style="margin-bottom: 20px; position: relative;">
            <input class="textfield" type="text" placeholder="Email or Username">
        </div>

        <div style="margin-bottom: 3px; position: relative;">
            <input class="textfield" type="password" placeholder="password">
        </div>

        <div class="login_tip" onclick="change(1)">
            忘记密码?
        </div>

        <div class="QQ_box login_btn" style="margin-top: 5px" onclick="login()">登录</div>

        <div class="register_btn" onclick="window.location.href='Register.html'">注册</div>

    </div>

    <!-- 右半部分 忘记密码 -->
    <div id = "forget_password" class="left_part" style="display: none">
        <div class="reset_tip">
            请输入您的邮箱:
        </div>

        <div style="position: relative;">
            <input class="textfield" type="text" placeholder="Email">
        </div>

        <div class="QQ_box login_btn" style="margin-top: 20px" onclick="forget()">发送</div>

        <div class="register_btn" onclick="change(0)">登录</div>

    </div>

</div>

<script src="../js/login.js"></script>
<script src="../js/jquery.js"></script>
</body>
</html>
