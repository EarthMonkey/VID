<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>

    <link href="../css/css_reset.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/contacts.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="nav_bar">
    <div class="logo_div">LOGO</div>
</div>

<div id="main_body">
    <!-- 分组标签 -->
    <div class="group_lbl">

        <div class="each_group first_bottom" style="font-weight: bold">我的名片夹</div>

        <div class="each_group" style="font-weight: bold; border-bottom: 1.5px solid #c8c7c7;">所有联系人</div>

        <div id="lbls">
            <div class="each_group">家人</div>
            <div class="each_group">公司</div>
            <div class="each_group">兴趣</div>
        </div>

        <div class="each_group" style="border-bottom: 2px solid #c8c7c7;">
            <div class="lbl_add">
                <hr class="plus_h">
                <hr class="plus_v">
            </div>
        </div>

        <div></div>

    </div>

    <!-- 联系人列表 -->
    <div class="contacts_list">

        <div class="each_group first_bottom">
            <i class="fa fa-search"></i>
            <input id="search" class="search_field" type="text" placeholder='搜索"所有联系人"' onkeyup="search()">
            <div id="search_cancel"><i class="fa fa-times"></i></div>
        </div>

        <div id="lists" style="padding-bottom: 50px;">

            <div id="indexA" class="index_A"></div>

            <!--
            <div class="each_idx">N</div>
            <div class="each_contact">
                NJU李昊朔<hr>
            </div>
            -->

        </div>
    </div>

    <!-- 联系人详情 -->
    <div class="contact_detail">

        <div class="each_group first_bottom">
            <div class="edit_btn">编辑</div>
        </div>

        <div id="detail">

            <div class="portrait_div">
                <img src="../image/portrait_default.svg">
            </div>

            <div class="contact_name">李昊朔</div>

            <div class="contact_info">

                <div>备注:&nbsp;<span>南京大学</span></div>

                <div>电话:&nbsp;<span>15250997793</span></div>

                <div>邮箱:&nbsp;<span>howsurely@foxmail.com</span></div>

            </div>

            <div id="videos">

                <div class="video_div">
                    <div class="enlarge_btn" onclick="enlarge(this);">放大</div>
                    <video poster="../image/video_poster.png" controls preload>
                        <source src="https://media.html5media.info/video.iphone.mp4">
                    </video>
                    <div class="video_name">测试连接mp4</div>
                </div>

                <div class="video_div">
                    <video poster="../image/video_poster.png" controls="controls" preload>
                        <source src="../video/test_mov.mov">
                    </video>
                    <div class="video_name">测试本地mov</div>
                </div>

                <div class="video_div">
                    <video poster="../image/video_poster.png" controls="controls" preload>
                        <source src="../video/test_mp4.mp4">
                    </video>
                    <div class="video_name">测试本地mp4</div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- 视频modal -->
<div id="modal" class="modal_backdrop">
    <div class="enlarge_modal">
        <div class="enlarge_btn">关闭</div>


    </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/contacts.js"></script>
<script src="../js/html5media.min.js"></script>
</body>
</html>
