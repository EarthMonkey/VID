<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/css_reset.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <style type="text/css">
        body {
            background-image: url("../image/register_bg.png");
        }
    </style>
</head>
<body>
<div class="nav_bar">
    <div class="logo_div">LOGO</div>
</div>

<div class="welcome" style="margin-top: 80px">CREATE A Vid ACCOUNT</div>

<div class="center_div" style="width: 23%; margin-top: 30px">
    <!-- 上半部分 -->
    <div>
        <div class="QQ_box" style="margin-bottom: 15px;">
            <img src="../image/qq_icon.png">
            用QQ登录
        </div>

        <div class="QQ_box" style="background: #72d19a; margin-bottom: 15px;">
            <img src="../image/wechat_icon.png">
            用微信登录
        </div>

        <div class="QQ_box" style="background: #fafe3f; margin-bottom: 40px">
            <img src="../image/sina_icon.png">
            用新浪微博登录
        </div>
    </div>

    <!-- 下半部分 -->
    <div>
        <div style="margin-bottom: 15px;">
            <input class="textfield" type="text" placeholder="Sign up with E-mail or Mobilephone">
        </div>
        <div style="margin-bottom: 15px;">
            <input class="textfield" type="text" placeholder="Create a password">
        </div>
        <div style="margin-bottom: 15px;">
            <input class="textfield" type="text" placeholder="Your name">
        </div>

        <div class="QQ_box login_btn">注册</div>

        <div class="register_btn" onclick="window.location.href='Login.html'">登录</div>
    </div>
</div>

</body>
</html>
